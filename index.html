<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="header">

        <div class="container">

            <div class="result">
                <h1>Your result</h1>

                <div class="circle">

                    
                  <h2>76</h2>
                  <h1>of 100</h1>
                    
                </div>

    
                <h1>Great</h1>
                <p>You scored higher than 65% of<br> people who have taken<br> these tests.</p>
    
            </div>
    
            <div class="summary">

                <h2>Summary</h2>
    
                <div class="reaction">
                    <img src="icon-reaction.svg" alt="">
                    <p class="a">Reaction</p>
                    <p class="e">80</p><p class="f">/100</p>
                    
                </div>
    
                <div class="memory">
                    <img src="icon-memory.svg" alt="">
                    <p class="b">Memory</p>
                    <p class="e">92</p>
                    <p class="f">/100</p>
                </div>
    
                <div class="verbal">
                    <img src="icon-verbal.svg" alt="">
                    <p class="c">Verbal</p>
                    <p class="e">61</p>
                    <p class="f">/100</p>
                </div>
    
                <div class="visual">
                    <img src="icon-visual.svg" alt="">
                    <p class="d">Visual</p>
                    <p class="e">72</p>
                    <p class="f">/100</p>
                </div>
    
                <button>Continue</button>
    
    
    
            </div>
    
    
        </div>


    </div>
   
    
</body>
</html>
